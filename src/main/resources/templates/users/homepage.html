<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/web/home}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"  >
                    <a class="nav-link active" aria-current="page"
                       th:href="@{/web/products/{user_id}(user_id = ${user.userId})}">
                        Add Product
                    </a>
                </li>
                <li class="nav-item float-left">
                    <div>
                            <a class="nav-link active" aria-current="page"
                                    th:href="@{/web/logout}">
                                Log out
                            </a>
                    </div>

                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br />
<div class="container">
    <div class="row">
            <div class="col-md-4 p-3" th:each="product: ${product}">
                <div class="card" style="width: 18rem">
                    <img th:src="@{${'/'+product.productImage}}" class="card-img-top img-fluid" alt="product image" style="width: 280px; height: 280px">

                    <div class="card-body">
                        <p class="font-weight-bold" th:text="${product.productName}"></p>
                        <p class="card-text" th:text="${product.productDescription}"></p>

                        <p class="card-text" th:text="${product.productQuantity}"></p>
                        <p class="card-text" th:text="${product.productPrice}"></p>
                        <a th:href="@{/web/products/update/{productId}(productId=${product.productId})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/web/products/delete/{productId}(productId=${product.productId})}" class="btn btn-danger">Delete</a>
                    </div>
                </div>
            </div>
    </div>
</div>
</body>
</html>
