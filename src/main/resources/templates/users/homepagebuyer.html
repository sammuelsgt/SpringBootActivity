<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>E-commerce Shopper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body style="background-color: #eee;">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/web/home}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li>
                    <div class="d-flex justify-content-end"  >
                        <a class="nav-link active" aria-current="page"
                           th:href="@{/web/cartlist}"
                        >

                            Cart</a>
                    </div>

                </li>
                <li >
                    <div class="d-flex justify-content-end">
                        <a class="nav-link active" aria-current="page"
                           th:href="@{/web/logout}">
                            Log out
                        </a>
                    </div>

                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br />


<div class="container"  >
    <div class="row">
        <section >
            <div class="container py-5">
                <div class="row justify-content-center">
                    <div class="col-md-4 col-lg-6 col-xl-4" th:each="product: ${productBuyer}" >
                        <div class="card text-black">
                            <i class="fab fa-apple fa-lg pt-3 pb-1 px-3"></i>
                                <img th:src="@{${'/'+product.productImage}}"
                                 class="card-img-top" alt="product image" style="height: 200px">
                            <div class="card-body d-flex flex-column" style="height: 350px">
                                <div class="text-center">
                                    <h5 class="card-title" th:text="${product.productName}">  </h5>
                                    <p class="text-muted mb-4" th:text="${product.productDescription}" ></p>
                                </div>
                                <div>
                                    <div class="d-flex justify-content-between">
                                        <span>Price: </span><span th:text="${product.productPrice}"></span>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <span>Quantity: </span><span th:text="${product.productQuantity}"></span>
                                    </div>
                                </div>
                                <div class="mt-auto   d-flex justify-content-center">
                                    <form
                                            method="post"
                                            role="form"
                                            th:action="@{/web/add-cart/{productId}(productId=${product.productId})}"
                                            th:object="${product}"
                                    >
                                        <button type="submit" class="btn btn-warning">Add to cart</button>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
</div>
</body>
</html>
