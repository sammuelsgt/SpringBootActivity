<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>E-commerce Shopper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/web/home}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li>
                    <div class="d-flex justify-content-end"  >
                        <a class="nav-link active" aria-current="page"
                           th:href="@{/web/cartlist}"
                        >

                            Cart</a>
                    </div>

                </li>
                <li >
                    <div class="d-flex justify-content-end">
                        <a class="nav-link active" aria-current="page"
                           th:href="@{/web/logout}">
                            Log out
                        </a>
                    </div>

                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br />
<div  class="h-100 d-flex align-items-center justify-content-center">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <div class="card" style="width: 18rem;" th:each=" product :${productBuyer}">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text" th:text="${product.productName}"></p>
                    <p class="card-text" th:text="${product.productDescription}"></p>
                    <p class="card-text" th:text="${product.productQuantity}"></p>

                    <form
                            method="post"
                            role="form"
                            th:action="@{/web/add-cart/{productId}(productId=${product.productId})}"
                            th:object="${product}"
                    >
                        <button type="submit" class="btn btn-warning"  >Add to cart</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
