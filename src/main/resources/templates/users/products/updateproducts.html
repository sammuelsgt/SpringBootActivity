<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body style="background-color: #eee;">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/web/home}">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
<!--    <div class="collapse navbar-collapse" id="navbarSupportedContent">-->
<!--      <ul class="navbar-nav me-auto mb-2 mb-lg-0">-->
<!--        <li class="nav-item">-->
<!--          <a class="nav-link active" aria-current="page" th:href="@{/web/homepage}">Login</a>-->
<!--        </li>-->
<!--      </ul>-->
<!--    </div>-->
  </div>
</nav>
<br /><br /><br />
<div class="container">
  <div class="row col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Update Product</h2>
      </div>
      <div th:if="${param.success}">
        <div class="alert alert-info">
          Success!
        </div>
      </div>
      <div class="card-body">
        <form
                method="post"
                role="form"
                th:action="@{/web/products/saveProduct/{product_id}(product_id=${product.productId})}"
                th:object="${product}"
                enctype="multipart/form-data"
        >
          <input
                  id="user_id"
                  name="user_id"
                  th:field="${product.userId}"
                  type="hidden"

          />
          <input type="hidden" name="imgName" th:value="${product.productImage}">

          <div class="form-group mb-3">
            <label class="form-label">Product Image</label>
            <input
                    class="form-control"
                    id="imageProduct"
                    name="imageProduct"
                    placeholder="Enter product Image"
                    type="file"
                    accept="image/*"
            />
            <p th:errors = "*{productImage}" class="text-danger"
               th:if="${#fields.hasErrors('productImage')}"></p>
          </div>

          <div class="form-group mb-3">
            <label class="form-label">Product Name</label>
            <input
                    class="form-control"
                    id="productName"
                    name="productName"
                    th:field="*{productName}"
                    type="text"
            />
            <p th:errors = "*{productName}" class="text-danger"
               th:if="${#fields.hasErrors('productName')}"></p>
          </div>

          <div class="form-group mb-3">
            <label class="form-label">Product Description</label>
            <input
                    class="form-control"
                    id="productDescription"
                    name="productDescription"
                    th:field="*{productDescription}"
                    type="text"
            />
            <p th:errors = "*{productDescription}" class="text-danger"
               th:if="${#fields.hasErrors('productDescription')}"></p>
          </div>

          <div class="form-group mb-3">
            <label class="form-label">Quantity</label>
            <input
                    class="form-control"
                    id="productQuantity"
                    name="productQuantity"
                    th:field="*{productQuantity}"

            />
            <p th:errors = "*{productQuantity}" class="text-danger"
               th:if="${#fields.hasErrors('productQuantity')}"></p>
          </div>

          <div class="form-group mb-3">
            <label class="form-label">Price</label>
            <input
                    class="form-control"
                    id="productPrice"
                    name="productPrice"
                    th:field="*{productPrice}"

            />
            <p th:errors = "*{productPrice}" class="text-danger"
               th:if="${#fields.hasErrors('productPrice')}"></p>
          </div>

          <div class="form-group">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
